<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ajax提交数据</title>
  <script src="../static/jq/jquery-2.1.0.js"></script>
  <script>
    function send_data(){

        var u1 =  $("#u1").val();
        var p1 =  $("#p1").val();

        if(u1 != "" && p1 != ""){

            $.ajax({
             type: "post",

             url: "/login/",
             data: {
                 "username":u1,
                 'password':p1
             },
             dataType: "json",
             success: function(data){
                 console.log(data);
                 alert("提交成功!");

             }
         });
        }else{
            alert("不能为空");
        }
    }

  </script>
</head>
<body>


<p>注册</p>


{#通过ajax给后端flask进行传递删数据#}
username:<input id="u1" value="">

<br><br><br><br>

password:<input id="p1" value="">
<a href="javaScript:send_data()">密码提交</a>
</body>
</html>
